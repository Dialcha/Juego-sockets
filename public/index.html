<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">FreeFights</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio de sesión<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Salir</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4">FreeFights</h1>
        <p class="lead">Emocionante juego de aventura, usando la tecnología de sockets</p>
        <p>Por: Julian Angel - Diego Chavarría</p>
        <hr class="my-4">
        <div class="card" style="width: 35rem;">
            <div class="card-body">
                <h5 class="card-title">Inicio de sesión</h5>
                <form action="test.html">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre de usuario</label>
                        <input type="text" required class="form-control" id="exampleInputEmail1" name="nombre">
                        <small class="form-text text-muted">Escoge un nombre para tu personaje</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Selecciona una sala de juego</label>
                        <select required class="form-control" id="exampleFormControlSelect1" name="sala">
                            <option>Agua</option>
                            <option>Fuego</option>
                            <option>Aire</option>
                            <option>Tierra</option>
                        </select>
                    </div>
                    <div class="form-group m-5">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
